<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">

<body>
    <header>
        <h1>Welcome, Alexa</h1>

    <div class="profile-section">
        <div class="profile-info">

            <button class="change-password">Change Password</button>
            <button class="delete-account">Delete Account</button>

        <div class="profile-picture">
            <img src="C:\Users\cathe\OneDrive\Desktop\iplab\profile.jpg" alt="Profile Picture">
        </div>

    <div class="container">
        <div class="left-section">

            <label>Agent Name</label><input type="text">

        <div class="right-section">
            <label>Last Name</label><input type="text">
            <label>Country</label><input type="text">
            <label>Spouse Name</label><input type="text">
            <label>Address</label><input type="text">
            <label>Name of the Working Company</label><input type="text">
            <label>Email Address</label><input type="text">

        </div>
    </div>

    <div class="button-group">
        <button class="action-button">German Tax Return</button>
        <button class="action-button">Lohnsteuerbescheinigung</button>
    </div>

    <script src="profile.js"></script>
</body>
</html>
