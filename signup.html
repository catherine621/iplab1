<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="main-heading">Let's Register</h1>
            <p class="subtitle">Hello user, you have a greatful journey ahead!</p>
            
            <form id="signup-form">
                <div class="input-box">
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="input-box">
                    <input type="text" id="phone" placeholder="Phone Number" required>
                </div>
                <div class="input-box">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="eye-icon" onclick="togglePassword()">ğŸ‘ï¸</span>
                </div>
                
                <button type="submit" class="signin-btn">Sign Up</button>
                
                <p class="login-text">Already have an account? <a href="login.html"><strong>Login</strong></a></p>
            </form>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
